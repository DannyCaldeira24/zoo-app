<div class="row">
	<div *ngFor="let keeper of keepers" class="col-lg-4">
		<mat-card class="example-card">
		  <mat-card-header>
		    <div mat-card-avatar class="example-header-image"><img style="border-radius: 50%;height: 50px;width: 50px;" src="{{url+'/get-image/'+keeper.image}}" alt=""></div>
		    <mat-card-title>&nbsp;&nbsp;&nbsp;<strong>Nombre del cuidador </strong>{{keeper.name}} {{keeper.surname}}</mat-card-title>
		    <mat-card-subtitle>&nbsp;&nbsp;&nbsp;&nbsp;<strong>Correo </strong> {{keeper.email}}</mat-card-subtitle>
		  </mat-card-header>
		  <img mat-card-image style="max-height:350px;" src="{{url+'/get-image/'+keeper.image}}" alt="Foto {{keeper.name}}">
		  <mat-card-content>
		  </mat-card-content>
		  <mat-card-actions>
		  </mat-card-actions>
		</mat-card>
		<br>
	</div>
</div>
