<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="width:100%;height:550px;" class="d-block w-100" src="../../assets/img/Zoologico.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Bienvenidos a Zoo-app</h5>
        <p>Tu mejor zoologico digital</p>
      </div>
    </div>
    <div class="carousel-item">
      <a [routerLink]="['/animals']">
        <img style="width:100%;height:550px;" class="d-block w-100" src="../../assets/img/animales.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Animales</h5>
          <p>Una gran variedad de animales para que aprendas</p>
        </div>
      </a>
    </div>
    <div class="carousel-item">
      <img style="width:100%;height:550px;" class="d-block w-100" src="../../assets/img/shop.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Tienda</h5>
        <p>Visitanos, ver es gratis</p>
      </div>
    </div>
    <div class="carousel-item">
      <img style="width:100%;height:550px;" class="d-block w-100" src="../../assets/img/contacto.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Contacto</h5>
        <p>Puedes contactarnos a traves de nuestro correo institucional o redes sociales</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
