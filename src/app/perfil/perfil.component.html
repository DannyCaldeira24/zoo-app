<div class="col-lg-4 offset-lg-4">
	<mat-card class="example-card">
	  <mat-card-header>
	    <div mat-card-avatar class="example-header-image"><img style="border-radius: 50%;height: 50px;width: 50px;" src="{{url+'/get-image/'+user.image}}" alt=""></div>
	    <mat-card-title>&nbsp;&nbsp;&nbsp;{{user.name}} {{user.surname}}</mat-card-title>
	    <mat-card-subtitle>&nbsp;&nbsp;&nbsp;&nbsp;{{user.email}}</mat-card-subtitle>
	  </mat-card-header>
	  <img mat-card-image src="{{url+'/get-image/'+user.image}}" alt="Photo of a Shiba Inu">
	  <mat-card-actions>
	    <button mat-button>LIKE</button>
	    <button mat-button>SHARE</button>
	  </mat-card-actions>
	</mat-card>
</div>
